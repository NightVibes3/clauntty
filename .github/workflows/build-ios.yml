name: Build iOS IPA
on:
  workflow_dispatch:
  push:
    branches: [main]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Check out clauntty
        uses: actions/checkout@v4

      - name: Check Xcode version
        run: xcodebuild -version

      - name: Setup Zig
        run: |
          # Use official Zig download index to find latest master
          INDEX_JSON=$(curl -s https://ziglang.org/download/index.json)
          URL=$(echo "$INDEX_JSON" | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['master']['aarch64-macos']['tarball'])")
          VERSION=$(echo "$INDEX_JSON" | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['master'][''])")
          echo "Installing Zig $VERSION from $URL"
          curl -L "$URL" -o zig.tar.xz
          mkdir -p "$HOME/zig"
          tar -xJf zig.tar.xz -C "$HOME/zig" --strip-components=1
          echo "$HOME/zig" >> $GITHUB_PATH
          # Export to shared environment for following steps
          echo "ZIG_EXE=$HOME/zig/zig" >> $GITHUB_ENV

      - name: Clone dependencies
        run: |
          # Use HOME for writable space
          BUILD_DIR="$HOME/clauntty-build"
          mkdir -p "$BUILD_DIR"
          cd "$BUILD_DIR"
          echo "=== Copying clauntty to build dir ==="
          cp -R "$GITHUB_WORKSPACE" "$BUILD_DIR/clauntty"
          ls -la "$BUILD_DIR/clauntty"
          echo "=== Cloning dependencies ==="
          git clone https://github.com/eriklangille/rtach.git
          git clone -b clauntty https://github.com/eriklangille/ghostty.git
          git clone https://github.com/mitchellh/libxev.git
          echo "=== Final structure ==="
          ls -la "$BUILD_DIR"

      - name: Build rtach
        run: |
          cd "$HOME/clauntty-build/rtach"
          # Update zlib hash
          zig fetch https://github.com/allyourcodebase/zlib/archive/refs/heads/main.tar.gz || true
          zig build cross

      - name: Initialize Xcode
        run: |
          xcodebuild -version
          xcode-select -p
          xcodebuild -downloadComponent MetalToolchain || true

      - name: Build Ghostty framework
        run: |
          cd "$HOME/clauntty-build/ghostty"
          zig build -Demit-xcframework -Doptimize=ReleaseFast -Demit-macos-app=false
          echo "=== Verifying GhosttyKit.xcframework ==="
          if [ -d "macos/GhosttyKit.xcframework" ]; then
            ls -R macos/GhosttyKit.xcframework
          else
            echo "ERROR: GhosttyKit.xcframework not found in macos/"
            exit 1
          fi

      - name: Setup Frameworks
        run: |
          cd "$HOME/clauntty-build/clauntty"
          rm -rf Frameworks/GhosttyKit.xcframework
          mkdir -p Frameworks
          cp -R "$HOME/clauntty-build/ghostty/macos/GhosttyKit.xcframework" Frameworks/
          ls -la Frameworks/GhosttyKit.xcframework

      - name: Copy rtach binaries
        run: |
          cd "$HOME/clauntty-build/clauntty"
          if [ -d "$HOME/clauntty-build/rtach/zig-out/bin" ]; then
            mkdir -p Clauntty/Resources/rtach
            cp "$HOME/clauntty-build/rtach/zig-out/bin"/* Clauntty/Resources/rtach/ || true
          fi
          ls -R Clauntty/Resources/rtach

      - name: Build and Package IPA
        run: |
          cd "$HOME/clauntty-build/clauntty"
          xcodebuild -project Clauntty.xcodeproj \
            -scheme Clauntty \
            -sdk iphoneos \
            -configuration Release \
            -destination 'generic/platform=iOS,name=Any iOS Device' \
            -archivePath build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean archive
          mkdir -p build/Payload
          cp -r build/App.xcarchive/Products/Applications/Clauntty.app build/Payload/
          cd build && zip -r Clauntty.ipa Payload
          mkdir -p "$GITHUB_WORKSPACE/build"
          cp Clauntty.ipa "$GITHUB_WORKSPACE/build/"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Clauntty-IPA
          path: ${{ github.workspace }}/build/Clauntty.ipa
          retention-days: 7
