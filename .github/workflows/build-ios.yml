name: Build iOS IPA
on:
  workflow_dispatch:
  push:
    branches: [main]
jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Check out clauntty
        uses: actions/checkout@v4
      - name: Select Xcode 16
        run: |
          sudo xcode-select -s /Applications/Xcode_16.app || sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version
      - name: Install iOS 18 Platform
        run: |
          xcrun simctl list runtimes
          xcodebuild -downloadPlatform iOS || echo "iOS platform download done"
      - name: Setup Zig 0.15.2
        run: |
          # Correct URL: zig-aarch64-macos-0.15.2.tar.xz (not zig-macos-aarch64)
          ZIG_URL="https://ziglang.org/download/0.15.2/zig-aarch64-macos-0.15.2.tar.xz"
          echo "Downloading Zig from $ZIG_URL"
          curl -L "$ZIG_URL" -o zig.tar.xz
          mkdir -p "$HOME/zig"
          tar -xJf zig.tar.xz -C "$HOME/zig" --strip-components=1
          echo "$HOME/zig" >> $GITHUB_PATH
      - name: Clone dependencies
        run: |
          BUILD_DIR="$HOME/clauntty-build"
          mkdir -p "$BUILD_DIR"
          cd "$BUILD_DIR"
          cp -R "$GITHUB_WORKSPACE" "$BUILD_DIR/clauntty"
          git clone https://github.com/eriklangille/rtach.git
          git clone -b clauntty https://github.com/eriklangille/ghostty.git
          git clone https://github.com/mitchellh/libxev.git
      - name: Initialize Xcode
        run: |
          xcodebuild -version
          xcodebuild -downloadComponent MetalToolchain || true
      - name: Build Ghostty framework
        run: |
          cd "$HOME/clauntty-build/ghostty"
          zig build -Demit-xcframework -Doptimize=ReleaseFast -Demit-macos-app=false
      - name: Setup Frameworks
        run: |
          cd "$HOME/clauntty-build/clauntty"
          rm -rf Frameworks/GhosttyKit.xcframework
          mkdir -p Frameworks
          cp -R "$HOME/clauntty-build/ghostty/macos/GhosttyKit.xcframework" Frameworks/
      - name: Build and Package IPA
        run: |
          cd "$HOME/clauntty-build/clauntty"
          # Build with verbose output and capture all logs
          xcodebuild -project Clauntty.xcodeproj \
            -scheme Clauntty \
            -sdk iphoneos \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean archive \
            | tee xcodebuild.log || EXIT_CODE=$?
          echo "=== Build completed with exit code: ${EXIT_CODE:-0} ==="
          # Find the archive
          echo "=== Searching for archive ==="
          find ~/Library/Developer/Xcode/DerivedData -name "*.xcarchive" -type d 2>/dev/null || true
          # Try alternative packaging
          ARCHIVE_PATH="build/Clauntty.xcarchive"
          if [ -d "$ARCHIVE_PATH" ]; then
            echo "Found archive at: $ARCHIVE_PATH"
            mkdir -p Payload
            cp -r "$ARCHIVE_PATH/Products/Applications/Clauntty.app" Payload/ 2>/dev/null || \
              cp -r "build/Release-iphoneos/Clauntty.app" Payload/ 2>/dev/null || \
              find ~/Library/Developer/Xcode/DerivedData -path "*/Products/Applications/*.app" -exec cp -r {} Payload/ \; 2>/dev/null
            zip -r Clauntty.ipa Payload
            cp Clauntty.ipa "$GITHUB_WORKSPACE/"
          else
            echo "=== ERROR: Archive not found ==="
            echo "Contents of build directory:"
            ls -la build/ 2>/dev/null || true
            exit 1
          fi
      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-logs
          path: /Users/runner/clauntty-build/clauntty/xcodebuild.log
          retention-days: 1
      - name: Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Clauntty-IPA
          path: Clauntty.ipa
          retention-days: 7
